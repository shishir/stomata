# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: stomata_dev
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: stomata_test
  host: localhost

production:
  adapter: mysql2
  encoding: utf8
  database: stomata
  username: root
  password: ENV['DB_PASS']
  host: ENV['HOST']
